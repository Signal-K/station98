name: Swift Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Xcode
        run: sudo xcode-select -s /Applications/Xcode.app
      - name: Build and test (Xcode)
        run: |
          cd app/Notifs
          xcodebuild test -project Station98.xcodeproj -scheme Station98 -destination 'platform=macOS' | xcpretty
