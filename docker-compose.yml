version: "3.9"

services:
  pocketbase:
    build:
      context: ./pb
    ports:
      - "8080:8080"
    volumes:
      - ./pb/data:/pb/data

  backend:
    build:
      context: ./backend
    depends_on:
      - pocketbase
    environment:
      - PB_URL=http://pocketbase:8080
      - PB_ADMIN_EMAIL=teddy@scroobl.es
      - PB_ADMIN_PASSWORD=teddy@scroobl.es
    restart: unless-stopped